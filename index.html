<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳涵笙的個人網站</title>

  <!-- CSS 樣式 -->
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #c9e4f1, #f5f7fa);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    marquee {
      background-color: #ffdd57;
      color: #333;
      font-size: 1.2em;
      padding: 10px 0;
      font-weight: bold;
    }
    nav {
      margin: 20px 0;
    }
    nav button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #005ea6;
    }
    section {
      margin: 30px auto;
      width: 80%;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    video {
      width: 80%;
      max-width: 720px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      background-color: #ff7b54;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .links a:hover {
      background-color: #e35b30;
    }
    img {
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      background-color: #0078d7;
      color: white;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- 跑馬燈 -->
  <marquee>🎉 歡迎來到陳涵笙的網站！這是我的網際網路應用作業 🎓</marquee>

  <!-- 頁首 -->
  <header>
    <h1>陳涵笙的個人網站</h1>
    <p>姓名：陳涵笙　學號：414431139　班級：四資工一甲</p>
  </header>

  <!-- 目錄按鈕 -->
  <nav>
    <button onclick="scrollToSection('video')">🎬 喜愛的影片</button>
    <button onclick="scrollToSection('chart')">📊 統計圖表</button>
    <button onclick="scrollToSection('friends')">🌐 同學的網站</button>
    <button onclick="scrollToSection('favorite-image')">🌟 最愛圖片</button>
  </nav>

  <!-- 本地影片區 -->
  <section id="video">
    <h2>🎬 我最喜歡的影片</h2>
    <video controls>
      <source src="videoplayback.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
  </section>

  <!-- 統計圖表 -->
  <section id="chart">
    <h2>📊 網頁設計進度統計圖</h2>
    <canvas id="myChart" width="400" height="200"></canvas>
  </section>

  <!-- 同學網站 -->
  <section id="friends">
    <h2>🌐 同學的網站連結</h2>
    <div class="links">
      <a href="https://a6706976-5455.github.io/the-internet-homework/" target="_blank">同學1：the internet homework</a>
      <a href="https://z74651825-source.github.io/my-website/" target="_blank">同學2：my website</a>
      <a href="https://momo20031013-afk.github.io/zhoushen-momo/" target="_blank">同學3：zhoushen momo</a>
    </div>
  </section>

  <!-- 最愛圖片區 -->
  <section id="favorite-image">
    <h2>🌟 我的最愛圖片</h2>
    <picture>
      <source srcset="images/favorite.jpg.avif" type="image/avif">
      <img src="images/favorite.jpg" alt="最喜愛的圖片" style="width:80%; max-width:600px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
    </picture>
  </section>

  <!-- 頁尾 -->
  <footer>
    <p>© 2025 陳涵笙｜網際網路應用作業</p>
  </footer>

  <!-- JS Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 捲動功能
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // 統計圖表
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'RWD', '上架'],
        datasets: [{
          label: '完成度 (%)',
          data: [100, 100, 90, 80, 100],
          borderWidth: 1,
          backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff']
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>

</body>
</html>
